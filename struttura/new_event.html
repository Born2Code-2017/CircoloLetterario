<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo evento</title>
    <link rel="stylesheet" href="style_new_event.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <script src="libs/jquery.full.js"></script>
</head>

<body>
    <!-- Intestazione PIETRO-->
    <header class="">
        <nav>
            <div id="left_nav">
                <div class="icona" onclick="myFunction(this)">
                    <div id="barra1"></div>
                    <div id="barra2"></div>
                    <div id="barra3"></div>
                </div>
                <script>
                    function myFunction(x) {
                        x.classList.toggle("change");
                    }
                </script>
                <div>
                    <img src="img/profile.jpg" alt="profile" id="profilo">
                </div>
                <div id="nome">
                    <h2>Sandra Green</h2>
                </div>
            </div>
            <div id="logo">
                <img src="img/LibrarEX_logo.png" alt="logo">
            </div>
            <div id="notifiche">
                <img src="img/notifiche.png" alt="notifiche">
            </div>
        </nav>
    </header>

    <!-- Parte principale -->
    <main>
        <h1>Nuovo evento</h1>
        <form id="form" action="/action_page.php">
            
            <!-- Prima riga -->
            <div class="row">
                <div class="col-6 padding_bottom">
                    <label>Nome dell'evento</label><br>                    
                    <input id="nomeEvento" type="text" name="nomeEvento">
                </div>

                <div class="col-6 padding_bottom">
                    <label>Scegli libreria</label><br>                    
                    <select id="librerie" name="librerie">
                        <option value="ostia">Libreria Ostia</option>
                        <option value="ostia1">Libreria Ostia 1</option>
                        <option value="ostia2">Libreria Ostia 2</option>
                        <option value="ostia3">Libreria Ostia 3</option>
                    </select>
                </div>
            </div>

            <!-- Seconda riga -->
            <div class="row">
                <div class="col-6 padding_bottom">
                    <label>Data</label><br>                    
                    <input type="date" name="data" id="data">
                </div>

                <div class="col-6 padding_bottom">
                    <label>Ora</label><br>                    
                    <input type="time" name="ora" id="ora">
                </div>
            </div>

            <!-- Terza riga -->
            <div class="row padding_bottom">
                <div class="col-12">
                    <label>Descrizione</label>
                    <br>
                    <textarea name="descrizione" id="descrizione" rows="5"> </textarea>
                </div>
            </div>

            <!-- Quarta riga -->
            <div class="row padding_bottom">
                <div class="col-12">
                    <input type="button" value="scegli immagine" id="img_btn">
                </div>
            </div>

            <!-- Quinta riga -->
            <div class="row padding_bottom submit_row">
                <div class="col-12">
                    <i id="back_btn" class="fa fa-chevron-left" aria-hidden="true"> <span>&nbsp;&nbsp;cancella</span> </i>
                    <!-- <input type="reset" value="❮  cancella"> -->
                    <input id="send_btn" type="submit" value="invia">
                </div>
            </div>
        </form>
    </main>

    <script src="new_event.js"></script>
</body>

</html>
