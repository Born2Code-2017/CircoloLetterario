<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo evento</title>
    <link rel="stylesheet" href="style_new_event.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">

</head>

<body>
    <!-- Intestazione PIETRO-->
    <header class="">
        <nav>
            <div id="left_nav">
                <div class="icona" onclick="myFunction(this)">
                    <div id="barra1"></div>
                    <div id="barra2"></div>
                    <div id="barra3"></div>
                </div>
                <script>
                    function myFunction(x) {
                        x.classList.toggle("change");
                    }
                </script>
                <div>
                    <img src="img/profile.jpg" alt="profile" id="profilo">
                </div>
                <div id="nome">
                    <h2>Scarlett Joahnsson</h2>
                </div>
            </div>
            <div id="logo">
                <img src="img/LibrarEX_logo.png" alt="logo">
            </div>
            <div id="notifiche">
                <img src="img/notifiche.png" alt="notifiche">
            </div>
        </nav>
    </header>

    <!-- Parte principale -->
    <main>
        <h1>Nuovo evento</h1>
        <form class="form_event" action="/action_page.php">
            
            <!-- Prima riga -->
            <div class="row">
                <div class="col-6 padding_bottom">
                    <label for="nome_evento">Nome dell'evento</label>
                    <br>
                    <input type="text" name="" id="">
                </div>

                <div class="col-6 padding_bottom">
                    <label for="scegli_libreria">Scegli libreria</label>
                    <br>
                    <select name="librerie">
                        <option value="ostia">Libreria Ostia</option>
                        <option value="ostia1">Libreria Ostia 1</option>
                        <option value="ostia2">Libreria Ostia 2</option>
                        <option value="ostia3">Libreria Ostia 3</option>
                    </select>
                </div>
            </div>

            <!-- Seconda riga -->
            <div class="row">
                <div class="col-6 padding_bottom">
                    <label for="data">Data</label>
                    <br>
                    <input type="date" name="" id="">
                </div>

                <div class="col-6 padding_bottom">
                    <label for="orario">Ora</label>
                    <br>
                    <input type="time" name="" id="">
                </div>
            </div>

            <!-- Terza riga -->
            <div class="row padding_bottom">
                <div class="col-12">
                    <label for="">Descrizione</label>
                    <br>
                    <textarea name="description" rows="5"> </textarea>
                </div>
            </div>

            <!-- Quarta riga -->
            <div class="row padding_bottom">
                <div class="col-12">
                    <input type="button" value="scegli immagine">
                </div>
            </div>

            <!-- Quinta riga -->
            <div class="row padding_bottom submit_row">
                <div class="col-12">
                    <input type="reset" value="❮  cancella">
                    <input type="submit" value="invia">
                </div>
            </div>
        </form>


    </main>
</body>

</html>
