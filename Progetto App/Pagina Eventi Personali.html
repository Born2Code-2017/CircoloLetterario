<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Eventi Personale</title>
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
        <link rel="stylesheet" href="Pagina Eventi Personali.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <nav>
                <div id="left_nav">
                    <div class="icona" onclick="myFunction(this)">
                        <div id="barra1"></div>
                        <div id="barra2"></div>
                        <div id="barra3"></div>
                    </div>
                    <script>
                        function myFunction(x) {
                            x.classList.toggle("change");
                        }
                    </script>
                    <div><img src="profile.jpg" alt="profile" id="profilo"></div>
                    <div id="nome">
                        <h2>Scarlett Joahnsson</h2>
                    </div>
                </div>
                <div id="logo">
                    <img src="LibrarEX_logo.png" alt="logo">
                </div>
                <div id="notifiche">
                    <img src="notifiche.png" alt="notifiche">
                </div>
            </nav>
        </header>
    </body>
</html>
