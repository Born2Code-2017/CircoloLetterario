<!DOCTYPE html>

        <nav id="menuNav">
            <div class="profileImg"></div>
            <h2 class="texCenter lineMargin">Sandra Green</h2>
            <div class="counterContainer overflow">
                <div class="floatLeft texCenter">
                    <p id="menuNav_interestedCounter">4</p>
                    <img class="halfLineMargin lineIcon" alt="interested" src="res/bookmark.svg" />
                </div>
                <div class="floatRight texCenter">
                    <p id="menuNav_goingCounter">1</p>

                        </div>
                    </div>
                </div>

            <div class="roundButton calendarIcon"></div>
