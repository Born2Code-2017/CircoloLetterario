<app-calendar></app-calendar>
<div class="blurable" [ngClass]="isCalendarOpen? 'blur' : 'focus'">
  <app-event-list *ngIf="idTaken" [eventsId]="currentUser.eventi" [goingFilter]="true"></app-event-list>
  <div class="pageButtonsContainer">
    <button [ngClass]="isCalendarOpen? 'hide': 'show'" name="open calendar"
            class="calendarIcon" (click)="OpenCalendar()">
    </button>
    <button routerLink="/new-event" class="newIcon" name="nuovo evento">
    </button>
  </div>
</div>
